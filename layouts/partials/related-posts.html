{{ $related := .Site.RegularPages.RelatedIndices . "tags" "date" | first 5 }}
{{ with $related }}
<section class="related-posts">
    <hr>
    <h4>Related Posts</h4>
    <ul class="list-reset">
        {{ range . }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
</section>
{{ end }}
