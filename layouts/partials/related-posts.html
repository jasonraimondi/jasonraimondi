{{ $related := .Site.RegularPages.RelatedIndices . "tags" "date" | first 5 }}
{{ with $related }}
<hr>
<section class="related-posts">
    <h4 class="h2 related-posts--title">Related Posts</h4>
    <ul class="related-posts--list">
        {{ range . }}
        <li class="related-posts--list--item"><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
        {{ end }}
    </ul>
</section>
{{ end }}
