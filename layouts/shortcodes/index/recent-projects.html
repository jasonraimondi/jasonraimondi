{{ with $.Site.Params.Projects.Link }}
<ul class="list-reset">
    <li><h3 class="font-mono">These are some projects I've worked on recently:</h3></li>
    {{ range $i, $p := . }}
    <li style="margin-left: 0.5rem;">
        &rarr; <a href="{{ $p.url | relURL }}">{{ $p.name }}</a>
        {{ with $p.description }}- {{ . }}{{ end }}
    </li>
    {{ end }}
</ul>
{{ end }}
