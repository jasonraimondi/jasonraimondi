{{ with $.Site.Params.Projects.Link }}
<ul class="list-reset">
    <li><p class="h3" style="font-weight: 400;">These are some projects I've worked on recently:</p></li>
    {{ range $i, $p := . }}
    <li style="margin-left: 0.5rem;">
        &rarr; <a href="{{ $p.url | relURL }}">{{ $p.name }}</a>
        {{ with $p.description }}- {{ . }}{{ end }}
    </li>
    {{ end }}
</ul>
{{ end }}
