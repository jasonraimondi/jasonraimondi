{% for tag in site.tags %}
{% assign t = tag | first %}
{% assign posts = tag | last %}

<h3 id="{{ t | downcase | replace:' ','-' }}">{{ t | downcase }}</h3>
<ul class="list-reset">
    {% for post in posts %}
    {% if post.tags contains t %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span> - {{ post.date | date = "%Y-%m-%d"  }}</span>
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endfor %}
