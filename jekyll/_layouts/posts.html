---
layout: master
---

<div class="container mx-auto max-w-md max-w-md px-4 md:px-0">
  {{ content }}
  <ul class="list-reset">
    {% for post in site.posts %}
      <li class="border-b-1 border-grey-light my-8">
        <a class="no-underline block p-0 overflow-auto" href="{{ post.url | relative_url }}">
        <h3 class="text-xl mb-0">
          {{ post.title | escape }}
        </h3>

        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <span class="text-grey text-sm mb-4">Posted on {{ post.date | date: date_format }}</span>

        <p class="">{{ post.excerpt }}</p>
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
