---
layout: master
---
<div class="container mx-auto max-w-md max-w-md px-4 md:px-0">
  {{ content }}
  <ul class="list-reset">
    {% for img in site.data.images %}
      <li class="border-b-1 border-grey-light my-8">
        <h3>{{ img.title }}</h3>
        <img src="{{ img.link }}" title="{{ img.title }}">
      </li>
    {% endfor %}
  </ul>
</div>
