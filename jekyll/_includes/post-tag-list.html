{% for tag in site.tags %}
{% assign t = tag | first %}
{% assign posts = tag | last %}

<span class="block text-lg" id="{{ t | downcase | replace:' ','-' }}">{{ t | downcase }}</span>
<ul>
    {% for post in posts %}
    {% if post.tags contains t %}
    <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <span class="text-grey"> - {{ post.date | date: "%Y-%m-%d"  }}</span>
    </li>
    {% endif %}
    {% endfor %}
</ul>
{% endfor %}
