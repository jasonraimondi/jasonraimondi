<ul class="list-reset">
    {% for post in site.posts %}
    {% assign date_format = site.minima.date_format | default: "%Y-%m-%d" %}
    <li>
        <a href="{{ post.url | relative_url }}">
            <h3>{{ post.title | escape }}</h3>
            <small>Posted: {{ post.date | date: date_format }}</small>
            <p>{{ post.excerpt }}</p>
        </a>
    </li>
    {% endfor %}
</ul>
