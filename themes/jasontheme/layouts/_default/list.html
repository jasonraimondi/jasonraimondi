{{ define "main" }}
<ul class="list-reset">
    <!-- prettier-ignore -->
    {{ range .Data.Pages.ByDate.Reverse }}
    <li>
        <a class="f3 b dib black no-underline" href="{{ .Permalink }}">{{ .Title }}</a>
        <span class="f6 gray">{{ .Date.Format "January 2, 2006" }}</span>
    </li>
    <!-- prettier-ignore -->
    {{ end }}
</ul>
{{ end }}
